<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Uno Online</title>
  </head>
  <body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Uno Online</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="home">Home</a>
              <a class="nav-item nav-link" href="about">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <canvas id="myCanvas" width="800" height="500" style="border:2px solid #000000; margin-top: 70px"></canvas>
   
    <div id="chat-text" style="width:500px; height:100px;overflow-y:scroll">
        <div>hello</div>
    </div>

    <form id="chat-form">
        <input id="chat-input" type="text" style="width: 500px"></input>
    </form>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
        var chat_form = document.getElementById("chat-form");
        var chat_input = document.getElementById("chat-input");
        var chat_text = document.getElementById("chat-text");

        var ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.font = '30px Arial';

        var socket = io();

        socket.on('newPos', function(data) {
            ctx.clearRect(0,0,500,500);
            for(var i = 0 ; i < data.length; i++)
              ctx.fillText(data[i].cards[0], 10, 10);
        });

        socket.on('addToChat', function(data){
            chat_text.innerHTML += '<div>' + data + '<div>';
        });
        

        chat_form.onsubmit = function(e) {
            e.preventDefault();
            socket.emit('sendMsgToServer', chat_input.value);
            chat_input.value = '';
        }

        function playCard(num) {
            socket.emit('cardVal', num);
        }

    </script>



     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
